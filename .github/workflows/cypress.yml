name: Run Cypress with Allure

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  e2e-allure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Setup Node.js
        uses: actions/setup-node@main
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Restore Allure History
        uses: actions/download-artifact@main
        with:
          name: allure-history
          path: allure-results/history

      - name: Run Cypress tests with Allure
        run: npx cypress run --env allure=true

      - name: Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report

      - name: Copy report history for next builds
        run: |
          mkdir -p allure-results/history
          cp -r allure-report/history/* allure-results/history/ || echo "No history to copy"

      - name: Save Allure History
        uses: actions/upload-artifact@main
        with:
          name: allure-history
          path: allure-report/history

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@main
        with:
          name: allure-report
          path: allure-report

  cleanup-old-artifacts:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Delete old Allure report artifacts (limit to last 10)
        uses: geekyeggo/delete-artifact@v2
        with:
          name: allure-history
          max-versions: 10
